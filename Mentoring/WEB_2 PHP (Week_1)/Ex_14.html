<!--

Form : 서버에 정보를 보낼 수 있는 태그

playceholder : 비어있을 때, 대신 나타낼 텍스트
action : 데이터를 보낼 주소
textarea : 여러줄을 입력할 수 있는 입력폼

$_GET[] : 연관배열
