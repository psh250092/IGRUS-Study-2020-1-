utf-8 인코딩 방법

html 태그 : body와 head의 부모 태그
body 태그 : 본문을 나타내는 태그
head 태그 : 본문을 설명하는 태그 (ex. 인코딩 방법, 페이지의 제)
meta 태그 : 다양한 속성 규정
-charset 속성
