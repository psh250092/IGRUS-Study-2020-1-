<!DOCTYPE html>
<html>

        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            var a = 10;
            alert('Hello world'.length + 10 + " : 이것은 Hello World의 문자열 길이에 10을 더한 값입니다.");
            alert(a + ": a의 값");
        </script>
    </body>
</html>
