<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>

          function printhello()
          {
            document.write("Hello");
            return ["H", "e", "l", "l", "o"];
          }

          hello = printhello()
          var i = 0;
          while(i < 10)
          {
            document.write("뻥이요<br>");
            i++
          }
          document.write(hello)
        </script>
    </body>
</html>

<!--

  while(조건){실행문}
  break와 continue를 통해 분기를 제어

  function(인자){함수 내부 return 반환인자}
  변수 선언을 통해 함수 정의 가능

  var var_name = [a, b, c];
  함수는 배열도 반환 가능
  shift, pop, sort와 같은 메서드 사용가능
-->
